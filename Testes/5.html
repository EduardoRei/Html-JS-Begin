<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">

        a{
            padding: 5px;
            text-decoration: none;
        }
        /* Links nao visitados*/
        a:link, a:visited{
            color: rgb(17, 83, 5);
        }
        /* Links Visitados*/

        a:hover{
            color: #fff;
            background-color: aqua;
        }

        a:active{
            color: #e4f371;
        }

    </style>
    <title>Pagina</title>
</head>
<body>
    <a href="https://www.google.com.br/">Google</a> |
    <a href="https://www.youtube.com/">Youtube</a> |
    <a href="https://www.techtudo.com.br/">TechTudo</a>

</body>
</html>
