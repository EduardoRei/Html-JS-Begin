<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prototype Chain</title>
    <script>
        // Object.prototype

        // INFORMAÇÂO GLOBAL CUIDADO
        Object.prototype.attr50 = 'z'

        let animal = {attr1: 'a'}
        let vertebrado = {__proto__: animal, attr2: 'b'}
        let ave = {__proto__: vertebrado, attr3: 'c'}

        console.log(ave.attr3 ,ave.attr2, ave.attr1, ave.attr50)
    </script>
</head>
<body>
    
</body>
</html>
