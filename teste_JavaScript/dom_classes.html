<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Dom</title>
    <style>
        .estilo1{
            background: #FF0000;
        }
        .estilo2{
            background: #00FF00;
            width: 400px;
            height: 90px;
            text-align: center;
            font-size: 3em;
            color: #FFF;
            padding: 25px;
        }
        
    </style>
    <script>
        function modificaClasse(){
            if(document.getElementById('mensagem').className == 'estilo1'){
                document.getElementById('mensagem').className = 'estilo2'
            } else{
                document.getElementById('mensagem').className = 'estilo1'
            }
        }
    </script>
</head>
<body>
    <div id="mensagem" class="estilo1">Modificando a classe do elemento</div>
    <hr />
    <button type="button" onclick="modificaClasse()">Aplicar classe</button>


</body>
</html>
