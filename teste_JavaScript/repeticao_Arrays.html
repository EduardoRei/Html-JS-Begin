<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>

        var lista_frutas = []
        lista_frutas[0] = "Banana"
        lista_frutas[1] = "Maçã"
        lista_frutas[2] = "Morango"
        lista_frutas[3] = "Uva"

        var  y = 0

        while(y < lista_frutas.length){
            document.write(y + " = " + lista_frutas[y] + "<br />")
            y++
        } 
        document.write("<hr>")

        for(var x = 0; x <= 10; x++){
            document.write("Tabuada do " + x + "<br />")
            for(var z = 0; z <= 10; z++){
                var multi = x * z
                document.write(x + " * " + z + " = " + multi + "<br />")
            }
            document.write("<br />")
        }
    </script>
</head>
<body>
    
</body>
</html>
