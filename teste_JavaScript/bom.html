<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bom</title>
    <script>

        var janela

        function openPopUp() {
            janela = window.open("http://google.com", 'nova_janela', 'width =200, height = 200');
        }
        function closePopUp() {
            janela.close()
        }
    </script>
</head>
<body>
    <button onclick="openPopUp()">Abrir Janela</button>
    <button onclick="closePopUp()">Fechar Janela</button>
    <button onclick="window.print()">Imprimir</button>
</body>
</html>
