<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Dom</title>
    <script>
        function distribuiCaracter(){
            var caractere = document.getElementById('entrada').value 
            document.getElementById('entrada').value = ''

            caractere.trim()
            
            switch(caractere){
                case '0':
                case '1':
                case '2':
                case '3':
                case '4':
                case '5':
                case '6':
                case '7':
                case '8':
                case '9':
                    document.getElementById('apenas_numeros').value += caractere
                break;
                default:
                document.getElementById('apenas_letras').value += caractere

            }

        }
    </script>
</head>
<body>
    <input 
        type="text"
        placeholder="Digite um caractere aqui" 
        onkeyup="distribuiCaracter()"
        id="entrada"
        />
    <hr />
    <span>Letras: </span>
    <input type="text" disabled="disabled" id="apenas_letras" />

    <hr />
    <span>NÃºmeros: </span>
    <input type="text" disabled="disabled" id="apenas_numeros"/>

</body>
</html>
