<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Repetição</title>
    <script>
        var x = 1
        var y = 1

        //WHILE
        while(x<=10){
            document.write("x= " + x + "<br />")
            x ++
        }
        document.write("<hr>")
        //DO WHILE
        do{
            document.write("y= " + y + "<br />")
            y++
        }while(y < 10)
        document.write("<hr>")
        //FOR
        for (var z = 10; z >= 0; z--) {
            document.write("z= " + z + "<br />")           
            
        }
    </script>
</head>

</body>
</html>
