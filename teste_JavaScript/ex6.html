        // Item A

        var listaItens = ['Mesa', "Cadeira" , 'Teclado', 'Computador' , 'Ventilador']
        for(var z = 0; z < listaItens.length; z ++){
            document.write(listaItens[z] + "<br />")
        }
        document.write("<br />")
        for(var z = 0; z < listaItens.length; z ++){
            if(listaItens[z].charAt(0) === 'C'){
            }else{
                document.write(listaItens[z] + "<br />")}
        }


        // Item b
        document.write("<hr>")
        var x = 0;
        var y = 0;
        while(x <= 10){
            document.write("Tabuada de " + x + "<br />")
            while(y <= 10){
                document.write(x + " x " + y + " = " + (x * y) + "<br />")
                y ++
            }
            y = 0
            x ++
            document.write("<hr>")
        }
