<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Time</title>
    <script>
        setTimeout(function() {
            document.write("Exemplo de timeOut sรณ ocorre uma vez" + "<br>")
        }, 500)

        var i = 5

        var x = setInterval(function() {
            document.write(i + "<br>")
            i --

            if(i === 0) {
                clearInterval(x)
            }
        },1000)
    </script>
</head>

</body>
</html>
