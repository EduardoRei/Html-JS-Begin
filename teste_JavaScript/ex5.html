<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX5</title>
    <script>
        var objetos = Array('Cadeira', 'Impressora', 'Garfo')
        function adicionarALista(){
           var item = document.getElementById('texto').value
           if(item == ''){
            alert('Informe um valor valido no campo')
           } else if(objetos.includes(item)){
            alert('Objeto ja foi adicionado')
           } else{
            objetos.push(item)
            console.log(objetos)
            document.getElementById('texto').value = ''
           }
        }
        function ordenarLista(){
            objetos.sort()
            console.log(objetos)
        }
    </script>
</head>
<body>
    <input id="texto" type="text" placeholder="Digite um Objeto">
    <button type="button" onclick="adicionarALista()">Adicionar</button>
    <button type="button" onclick="ordenarLista()">Ordenar</button>
</body>
</html>
