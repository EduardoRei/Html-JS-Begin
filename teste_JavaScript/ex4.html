<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>ex4</title>

</head>

<body>
    <input type="text" id="nomeId" onfocus="comFoco()" onblur="semFoco()">

    <script>
        function comFoco() {
            document.getElementById('nomeId').style.backgroundColor = "yellow"
        }

        function semFoco() {
            var valorCampo = document.getElementById("nomeId").value
            console.log(valorCampo)
            if (valorCampo.length < 3) {
                document.getElementById("nomeId").style.backgroundColor = "red"
            } else {
                document.getElementById("nomeId").style.backgroundColor = "green"
            }

        }
    </script>
</body>

</html>
