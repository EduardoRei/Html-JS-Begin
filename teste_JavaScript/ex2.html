<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <script>
        var nome = prompt('Digite seu nome: ')
        var altura = (parseFloat(prompt('Digite sua altura em centÃ­metros '))) / 100
        var peso = parseFloat(prompt('Digite seu peso: '))

        var imc = peso/(altura * altura)
        var resultado

        if(imc > 40){
            resultado = 'Obesidade grau 3'
        } else if(imc >= 35 && imc < 40){
            resultado = 'Obesidade grau 2'
        } else if(imc >= 30 && imc < 35){
            resultado = 'Obesidade grau 1'
        } else if(imc >= 25 && imc < 30){
            resultado = 'Sobrepeso'
        } else if(imc >= 18.5 && imc < 25){
            resultado = 'Peso normal'
        } else if(imc >= 17 && imc < 18.5){
            resultado = 'Baixo peso'
        } else if(imc >= 16 && imc < 17){
            resultado = 'Baixo peso grave'
        } else {
            resultado = 'Baixo peso muito grave'
        }

        document.write(nome + " possui o indicie de massa corporal igual a " +
        imc + ", sendo classificado como: " + resultado)
        
    </script>
</head>
